<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√≠nea Base Arquitect√≥nica - Status</title>
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .status-icon.success {
            background: #d4edda;
            color: #155724;
        }

        .status-icon.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-icon.loading {
            background: #d1ecf1;
            color: #0c5460;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .layer-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            gap: 10px;
        }

        .layer-icon {
            font-size: 20px;
        }

        .layer-name {
            font-weight: 600;
            color: #34495e;
            flex: 1;
        }

        .layer-status {
            font-size: 12px;
            color: #27ae60;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 600;
            word-break: break-word;
        }

        .flow-diagram {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-family: monospace;
            font-size: 14px;
            color: #27ae60;
            margin-top: 15px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        .timestamp {
            text-align: center;
            color: #7f8c8d;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è L√≠nea Base Arquitect√≥nica</h1>
        <p class="subtitle">Validaci√≥n del flujo Frontend ‚Üí Backend ‚Üí Database</p>

        <div id="status-content">
            <div class="status-card">
                <div class="status-header">
                    <div class="status-icon loading">‚è≥</div>
                    <div class="status-title">Conectando con el servidor...</div>
                </div>
            </div>
        </div>

        <button onclick="checkStatus()">üîÑ Verificar Estado</button>
    </div>

    <script>
        const API_URL = '/api/v1/status';

        async function checkStatus() {
            const content = document.getElementById('status-content');
            
            // Mostrar estado de carga
            content.innerHTML = `
                <div class="status-card">
                    <div class="status-header">
                        <div class="status-icon loading">‚è≥</div>
                        <div class="status-title">Verificando arquitectura...</div>
                    </div>
                </div>
            `;

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.status === 'success') {
                    displaySuccess(data);
                } else {
                    displayError(data.message);
                }
            } catch (error) {
                displayError(`Error de conexi√≥n: ${error.message}`);
            }
        }

        function displaySuccess(data) {
            const content = document.getElementById('status-content');
            content.innerHTML = `
                <div class="status-card">
                    <div class="status-header">
                        <div class="status-icon success">‚úÖ</div>
                        <div class="status-title">${data.message}</div>
                    </div>

                    <div style="margin-top: 20px;">
                        <div class="layer-item">
                            <span class="layer-icon">üñ•Ô∏è</span>
                            <span class="layer-name">Presentaci√≥n (Frontend)</span>
                            <span class="layer-status">‚úì ${data.layers.presentation}</span>
                        </div>
                        <div class="layer-item">
                            <span class="layer-icon">‚öôÔ∏è</span>
                            <span class="layer-name">Servicio (Backend)</span>
                            <span class="layer-status">‚úì ${data.layers.service}</span>
                        </div>
                        <div class="layer-item">
                            <span class="layer-icon">üóÑÔ∏è</span>
                            <span class="layer-name">Persistencia (Database)</span>
                            <span class="layer-status">‚úì Conectada</span>
                        </div>
                    </div>

                    <div class="flow-diagram">
                        ${data.architecture_flow}
                    </div>

                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Base de Datos</div>
                            <div class="info-value">${data.layers.persistence.database_name}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Motor</div>
                            <div class="info-value">${data.layers.persistence.database_version}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Timestamp</div>
                            <div class="info-value">${new Date(data.timestamp).toLocaleString('es-ES')}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayError(message) {
            const content = document.getElementById('status-content');
            content.innerHTML = `
                <div class="status-card">
                    <div class="status-header">
                        <div class="status-icon error">‚ùå</div>
                        <div class="status-title">Error en la L√≠nea Base</div>
                    </div>
                    <div class="error-message">
                        ${message}
                    </div>
                    <div class="flow-diagram" style="color: #e74c3c;">
                        ‚úó Fallo en comunicaci√≥n
                    </div>
                </div>
            `;
        }

        // Ejecutar verificaci√≥n autom√°tica al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', checkStatus);
    </script>
</body>
</html>
