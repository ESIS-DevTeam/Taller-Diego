# Configuración de Optimización para Nginx
# Copiar este archivo a /etc/nginx/conf.d/ o incluirlo en tu configuración de nginx

# Compresión Gzip
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/rss+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject
    image/svg+xml;
gzip_min_length 256;

# Headers de caché para assets estáticos
location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Headers de caché para HTML (más corto)
location ~* \.(html)$ {
    expires 1h;
    add_header Cache-Control "public, must-revalidate";
}

# Optimizaciones de buffer
client_body_buffer_size 128k;
client_max_body_size 10m;
client_header_buffer_size 1k;
large_client_header_buffers 4 4k;
output_buffers 1 32k;
postpone_output 1460;

# Timeouts optimizados
client_header_timeout 3m;
client_body_timeout 3m;
send_timeout 3m;

# Keepalive
keepalive_timeout 65;
keepalive_requests 100;

# HTTP/2 (si está disponible)
# Descomentar si tu Nginx soporta HTTP/2
# listen 443 ssl http2;

# Preload y DNS prefetch
add_header Link "</styles/css/inventory.css>; rel=preload; as=style" always;
add_header Link "</scripts/inventory.js>; rel=preload; as=script" always;

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
